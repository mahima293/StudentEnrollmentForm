<html lang="en">
    <head>
        <title>Student Enrollment Form using JPDB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header test-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="StudForm" method="post">
                <div class="form-group">
                    <label>Roll No:</label>
                    <input type="text" class="form-control" name="rollno" id="rollno" onchange="getStud()" required>
                </div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" disabled>
                </div>
                <div class="form-group">
                    <label>Class :</label>
                    <input type="text" class="form-control" name="classs" id="classs" disabled>
                </div>
                <div class="form-group">
                    <label>Date Of Birth :</label>
                    <input type="date" class="form-control" name="dob" id="dob" disabled>
                </div>
                <div class="form-group">
                    <label>Address :</label>
                    <input type="text" class="form-control" name="address" id="address" disabled>
                </div>
                <div class="form-group">
                    <label>Enrollment date :</label>
                    <input type="date" class="form-control" name="edate" id="edate" disabled>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData();" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData();" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm();" disabled>Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
